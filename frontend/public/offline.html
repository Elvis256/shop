<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PleasureZone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0071e3, #005bb5);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
    }
    p {
      color: #86868b;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: #0071e3;
      color: white;
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #005bb5;
    }
    .tips {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      text-align: left;
    }
    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
    }
    .tips ul {
      list-style: none;
      font-size: 14px;
      color: #86868b;
    }
    .tips li {
      padding: 8px 0;
      padding-left: 20px;
      position: relative;
    }
    .tips li::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #0071e3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>
    
    <div class="tips">
      <h3>While you're offline, you can:</h3>
      <ul>
        <li>Check your WiFi or mobile data connection</li>
        <li>Try moving to an area with better signal</li>
        <li>Wait a moment and refresh the page</li>
      </ul>
    </div>
  </div>
</body>
</html>
