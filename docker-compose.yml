version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: adultstore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: adultstore
      POSTGRES_PASSWORD: adultstore123
      POSTGRES_DB: adultstore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adultstore -d adultstore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adultstore-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://adultstore:adultstore123@db:5432/adultstore
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      FLW_PUBLIC_KEY: ${FLW_PUBLIC_KEY}
      FLW_SECRET_KEY: ${FLW_SECRET_KEY}
      FLW_WEBHOOK_HASH: ${FLW_WEBHOOK_HASH}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@adultstore.com}
    ports:
      - "4000:4000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
    container_name: adultstore-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads:
